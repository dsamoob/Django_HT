{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">

        </div>
        <div class="row">
            {%  for book in books %}
            <div class="book col-md-4">
                <h2><a href="{{ book.pub_date|date:'Y-m-d' }}">{{ book.name }}</a></h2>

                    <p>Автор: {{ book.author }}</p>
                    <p>Дата публикации: {{ book.pub_date|date:'Y-m-d' }}</p>
                    <p>______________</p>
            </div>
            {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
